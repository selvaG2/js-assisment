<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                CG-VAK || G2
            </a>
        </div>
    </nav>
    <div class="start">
        <h3>Interview form</h3>
        <br>
        <br>

        <!-- Name of the candidate -->
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control w-50" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Candidate name</label>
        </div>

        <!-- Date of birth of the candidate -->

        <div class="form-floating mb-3">
            <input type="date" class="form-control w-50" id="floatingInput1">
            <label for="floatingInput1">Date-of-birth</label>
        </div>

        <!-- Gender of the candidate -->

        <div>
            <label>Gender</label>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    Others
                </label>
            </div>
        </div>
        <br>

        <!-- Qualification of the candidate -->

        <div>
            <label>Qualification</label>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                    Diploma
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault5" checked>
                <label class="form-check-label" for="flexRadioDefault5">
                    Under Graduate
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault6">
                <label class="form-check-label" for="flexRadioDefault6">
                    Post Graduate
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault7">
                <label class="form-check-label" for="flexRadioDefault7">
                    Professional
                </label>
            </div>
        </div>
        <br>

        <!-- Mark scored by the candidate -->

        <div class="form-floating mb-3">
            <input type="text" class="form-control w-50" id="floatingInput2" placeholder="(eg:- 999.99)">
            <label for="floatingInput2">Candidate Mark</label>
        </div>

        <!-- Grade of the candidate -->

        <div class="form-floating">
            <select class="form-select w-50" id="floatingSelect" aria-label="Floating label select example">
                <option selected disabled>Open this select menu</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>

            </select>
            <label for="floatingSelect">Select your grade</label>
        </div>
        <br>

        <!-- Language knowm -->

        <div>
            <label>Languages Known</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Tamil" id="flexCheckDefault" checked>
                <label class="form-check-label" for="flexCheckDefault">
                    Tamil
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="English" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    English
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Malayalam" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Malayalam
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Kanada" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Kanada
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Hindi" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Hindi
                </label>
            </div>

        </div>

        <!-- Text area -->

        <div class="form-floating">
            <textarea class="form-control w-50" placeholder="Give your Address here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">Address</label>
        </div>
        <br>

        <!-- Phone number -->

        <div class="form-floating mb-3">
            <input type="number" class="form-control w-50" id="floatingInput3" placeholder="(eg:-1234567890)">
            <label for="floatingInput2">Phone number</label>
        </div>
        <br>

        <!-- E-Mail id -->

        <div class="form-floating mb-3">
            <input type="email" class="form-control w-50" id="floatingInput4" placeholder="name@gmail.com">
            <label for="floatingInput">Email address</label>
        </div>
        <br>

        <button class="btn btn-primary" type="button" onclick="validate()">Register</button>

    </div>


</body>

</html>
